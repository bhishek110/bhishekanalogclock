<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <i>
    <link rel="stylesheet" href="02-clock.css">
  </i>
  <title>Clock</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <h1 style="color: white;letter-spacing: 2px;">Clo</h1>
      <h1 style="color: black;letter-spacing: 2px;">ck</h1>
    </div>
    <div class="clock">
      <div class="container">
        <span style="--i:1">
          <h4>1</h4>
        </span>
        <span style="--i:2">
          <h4>2</h4>
        </span>
        <span style="--i:3">
          <h4>3</h4>
        </span>
        <span style="--i:4">
          <h4>4</h4>
        </span>
        <span style="--i:5">
          <h4>5</h4>
        </span>
        <span style="--i:6;color: white;">
          <h4>6</h4>
        </span>
        <span style="--i:7;color: white;">
          <h4>7</h4>
        </span>
        <span style="--i:8;color: white;">
          <h4>8</h4>
        </span>
        <span style="--i:9;color: white;">
          <h4>9</h4>
        </span>
        <span style="--i:10;color: white;">
          <h4>10</h4>
        </span>
        <span style="--i:11;color: white;">
          <h4>11</h4>
        </span>
        <span style="--i:12;color: white;">
          <h4>12</h4>
        </span>

        <div class="dot"></div>
        <div class="hand-container">
          <div id="hour" class="hand"></div>
          <div id="minute" class="hand"></div>
          <div id="second" class="hand"></div>
        </div>
      </div>
    </div>
</body>

</html>

<script src="03-clock.js"></script>
